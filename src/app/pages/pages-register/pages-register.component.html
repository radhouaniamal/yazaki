<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                        class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span
                           class="d-none d-lg-block">Admin</span> </a></div>
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Créez votre compte !</h5>
                           <p class="text-center small">Cela ne prend que quelques instants. </p>
                        </div>
                        <form class="row g-3 needs-validation" novalidate (submit)="signup()" NgModel>
                           <div class="col-12">
                              <label for="yourFirstName" class="form-label">Nom</label> <input type="text"
                                 name="firstname" class="form-control" id="yourFirstName" [(ngModel)]="firstname"
                                 required>
                              <div class="invalid-feedback">Entrez votre nom.</div>
                           </div>
                           <div class="col-12">
                              <label for="yourLastName" class="form-label">Prénom</label> <input type="text"
                                 name="lastname" class="form-control" id="yourLastName" [(ngModel)]="lastname" required>
                              <div class="invalid-feedback">Entrez votre prénom.</div>
                           </div>
                           <div class="col-12">
                              <label for="yourUsername" class="form-label">Adresse electronique</label>
                              <div class="input-group has-validation">
                                 <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="email"
                                    name="username" class="form-control" id="yourUsername" [(ngModel)]="email" required>
                                 <div class="invalid-feedback">Entrez votre adresse.</div>
                              </div>
                           </div>
                           <div class="col-12">
                              <label for="yourPassword" class="form-label">Mot de passe</label> <input type="password"
                                 name="password" class="form-control" id="yourPassword" [(ngModel)]="password" required>
                              <div class="invalid-feedback">Entrez votre mot de passe.</div>
                           </div>
                           <div class="col-12"> <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
                           </div>
                           <div class="col-12">
                              <p class="small mb-0">Vous avez dèjà un compte? <a routerLink="/login">Se connecter</a>
                              </p>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</main>
